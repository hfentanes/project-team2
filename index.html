<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nintendo Official Site: Consoles, Games, News, and More</title>
    <link rel="stylesheet" href="./src/styles/index.css">
</head>

<body>

    <!-- banners -->
    <section class="section-styles">
        <div class="grid-styles">

            <!-- banner 1 -->
            <h2 class="heading-styles">My Nintendo Store</h2>

            <!-- imagen -->
            <a href="/us/store/holiday-gifts/" class="promo-blade">
                <div class="responsive-images">
                    <div class="image-styles">
                        
                        <!-- móvil -->
                        <img class="banner-mobile" alt="My Nintendo Store - Holiday Gift Guide" loading="lazy"
                            fetchpriority="low"
                            src="https://assets.nintendo.com/image/upload/f_auto/q_auto/dpr_1.25/c_scale,w_300/ncom/en_US/merchandising/Ncom%20Store%20Banner/October%202023/1372x704_HGG-banner-mobile"/>

                        <!-- ordenador -->
                        <img class="banner-desktop" alt="My Nintendo Store - Holiday Gift Guide" loading="lazy"
                            fetchpriority="low"
                            src="https://assets.nintendo.com/image/upload/f_auto/q_auto/dpr_1.25/c_scale,w_800/ncom/en_US/merchandising/Ncom%20Store%20Banner/October%202023/4576x704_HGG-banner-desktop"/>
                    </div>
                </div>
            </a>

            <!-- párrafo -->
            <p class="text-styles">
                Check off your list with our Holiday Gift Guide!
            </p>

            <!-- botón -->
            <a href="/us/store/holiday-gifts/">
                <span class="button-styles">Start shopping</span>
            </a>

            <!-- separador -->
            <div class="divider-styles" role="presentation">
                <hr class="divider-styles"/>
            </div>

            <!-- banner 2 -->
            <h2 class="heading-styles">Gaming systems</h2>

            <!-- imagen -->
            <a href="/us/switch/" class="promo-blade">
                <div class="responsive-images">
                    <div class="image-styles">
                        <img alt="Nintendo Switch family" loading="lazy" fetchpriority="low"
                            src="https://assets.nintendo.com/image/upload/f_auto/q_auto/dpr_1.25/c_scale,w_300/ncom/en_US/merchandising/Nintendo_Switch_family_wide_TEST-1"/>
                    </div>
                </div>
            </a>

            <!-- párrafo -->
            <p class="text-styles">
                Find the perfect Nintendo Switch system for you.
            </p>

            <!-- botón -->
            <a href="/us/store/holiday-gifts/">
                <span class="button-styles">Explore now</span>
            </a>
        </div>

    </section>

    <!-- separador -->
    <div class="divider-styles" role="presentation">
        <hr class="divider-styles" />
    </div>

</body>

</html>
